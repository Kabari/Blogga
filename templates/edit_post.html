{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<section class="message-section">
    <div class="message-container">
        <div class="message-title">Update Post</div>

        <form action="{{ url_for('edit_post', id=post.id) }}" method="POST">
            <div class="message-data">

                <div class="title-box">
                    <span class="message-details">Caption</span>
                    <textarea class="input-control" name="caption" id="caption" placeholder="Create a Caption"
                        required>{{post.caption}}</textarea>
                </div>

                <div class=" message-box">
                    <span class="message-details">Content</span>
                    <textarea class="input-control" name="content" id="content" placeholder="Enter your Message"
                        required>{{post.content}}</textarea>
                </div>
            </div>
            <div class="button">
                <input class="message-btn" type="submit" value="Update">
            </div>
        </form>
    </div>
</section>
{% endblock %}
